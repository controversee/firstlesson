<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements, CSS Intro</title>
</head>
<body style="background-color: #e7ebf1;">
    <form style="background-color:#fff;width:30%;padding: 20px; text-align:center;margin: 5rem auto 0;border-radius: 5px;box-shadow:0 2px 4px rgb(0 0 0 / 10%), 0 8px 16px rgb(0 0 0 / 10%);">
        <input type="text" placeholder="Email or phone number"style="width:100%;padding: 5px 1px 5px 1px;">
        <input type="password" placeholder="Password"style="width:100%;padding: 5px 1px 5px 1px;margin:20px 0;">
        <button style="width:102%;margin-bottom:20px;background-color: #1877f2;border:1px solid #1877f2;color: #fff;font-weight: bold;padding:10px 0;border-radius: 5px;;">Log in</button> 
        <a target="_blank"href="forgot.html"style="text-decoration:none;">Forgot Password?</a>
        <hr>
        <button style="width:85%;margin-bottom:20px;background-color: #42b72a;border:1px solid #42b72a;color: #fff;font-weight: bold;padding:10px 0;border-radius: 5px;;">Create new account</button>
    </form>
</body>
</html>
